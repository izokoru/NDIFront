<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link
            rel="stylesheet"
            href="css/bulma.min.css"
            integrity="sha256-D9M5yrVDqFlla7nlELDaYZIpXfFWDytQtiV+TaH6F1I="
            crossorigin="anonymous"
    />

    <link
        rel="stylesheet"
        href="css/bulma-switch.min.css"
        />

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <script>
        function modeNuit(){
            var element = document.getElementById("switchRoundedWarning").checked;
            document.body.style.setProperty('color', 'inherit', 'important');
            if(element){
                for(i = 0; i < document.childElementCount; i++){
                    document.children[i].style.background = "black";
                    document.children[i].style.color = "white";

                }
            }
            else {
                for (i = 0; i < document.childElementCount; i++) {
                    document.children[i].style.background = "white";
                    document.children[i].style.color = "black";
                }
            }
        }
    </script>
</head>

<header>
    <nav>
        <div class="field">
        <input id="switchRoundedWarning" type="checkbox" name="switchRoundedWarning" class="switch is-rounded is-warning" onclick="modeNuit();" checked="checked">
        <label for="switchRoundedWarning">Switch rounded warning</label>
        </div>

    </nav>
</header>

<body>
    <fieldset>
        <form method="post" name="formRechercher" action="static/vues/gabarits/ResultatRechercheSauveteurBateau.html">
            <label for="barreRechercher">Rechercher le profil d'une personne, ou d'un bateau</label>
            <input type="text" name="fbarreRecherche" id="barreRechercher"/>
            <input type="submit" name="Rechercher" id="rechercher"/>
        </form>
    </fieldset>

    <div>
        <h1>
            Hello World
        </h1>
        <p>
            My first website with Bulma !
        </p>
    </div>


</body>

<footer>
    <button>Connexion</button>

    <a href="static/vues/gabarits/Jeu.html">
        <img src="" alt="Jeu"/>
    </a>
</footer>

<script>modeNuit();</script>
</html>
