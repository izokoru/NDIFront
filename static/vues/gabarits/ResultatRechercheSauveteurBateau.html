<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link
            rel="stylesheet"
            href="css/bulma.min.css"
            integrity="sha256-D9M5yrVDqFlla7nlELDaYZIpXfFWDytQtiV+TaH6F1I="
            crossorigin="anonymous"
    />

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        function modeNuit(){
            var element = document.getElementById("switchRoundedWarning").checked;
            document.body.style.setProperty('color', 'inherit', 'important');
            if(element){
                for(i = 0; i < document.childElementCount; i++){
                    document.children[i].style.background = "black";
                    document.children[i].style.color = "white";

                }
            }
            else {
                for (i = 0; i < document.childElementCount; i++) {
                    document.children[i].style.background = "white";
                    document.children[i].style.color = "black";
                }
            }
        }
    </script>
</head>

<header>
    <nav>
        <div class="field">
            <input id="switchRoundedWarning" type="checkbox" name="switchRoundedWarning" class="switch is-rounded is-warning" onclick="modeNuit();" checked="checked">
            <label for="switchRoundedWarning">Switch rounded warning</label>
        </div>

    </nav>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</header>

<body>
    <fieldset>
        <button onclick="document.location.href='InfoProfil.html'"> Consulter le profil </button>
        <button onclick="document.location.href='Navigateur.html'"> Retour à la page précédente </button>
    </fieldset>
</body>
<footer>

</footer>
</html>
