    <link
            rel="stylesheet"
            href="../../../css/bulma-switch.min.css"
    />


    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        function modeNuit(){
            element = document.getElementById("switchRoundedWarning").checked;
            document.body.style.setProperty('color', 'inherit', 'important');
            if(element){
                for(i = 0; i < document.childElementCount; i++){
                    document.children[i].style.background = "black";
                    document.children[i].style.color = "white";

                }
            }
            else {
                var element = document.getElementById("Dform").style.border = "1px solid black";
                document.getElementById("fTexte").style.color = "black";
                for (i = 0; i < document.childElementCount; i++) {
                    document.children[i].style.background = "white";
                    document.children[i].style.color = "black";
                }
            }
        }
    </script>
</head>

<header>
    <nav  style="background: #1d72aa;" class="navbar" id="navbar">

        <div style="padding-top: 1%; padding-left: 2%;" class="field">
            <a class="button" href="../../../Navigateur.html"> Accueil </a>
        </div>



        <div style="position: absolute; right: 1%; top: 10%;" class="field">
            <input id="switchRoundedWarning" type="checkbox" name="switchRoundedWarning" class="switch is-rounded is-warning" onclick="modeNuit();" checked="checked">
            <label for="switchRoundedWarning">Switch rounded warning</label>
        </div>

    </nav>
</header>
